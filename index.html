<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <!--responsive voice api-->
  <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
  <!--font awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="module.js"></script>
  <script src="script.js" charset="utf-8"></script>
</head>

<body>
  <div id='menu-bar'>
    <i class="fas fa-volume-mute sound"></i>    
  </div>
  <section id="calculator">
    <div id="result">
      <div id="expressions"></div>
      <input type="text" id="input-panel" disabled="">
    </div>
    <section id="keypad">
      <div id="advanced">
        <button class="btn adv-btn" value="CE" name="func" speak="Clearing the entry">CE</button>
        <button class="adv-btn btn" value="C" name="func" speak="Clearing all">C</button>
        <button class="adv-btn" value="deg" id='angle-mode'>deg</button>
        <button class="adv-btn" id="inverse" speak="Inversing">↑</button>
        <button class="adv-btn btn" id="E" speak="e">E</button>
        <button class="adv-btn inversable btn" value="sin" name='func' speak="sine">sin</button>
        <button class="adv-btn inversable btn" value="cos" name='func' speak="cosine">cos</button>
        <button class="adv-btn inversable btn" value="tan" name='func' speak="tangent">tan</button>
        <button class="adv-btn func" value="fact" speak="factorial">n!</button>
        <button class="adv-btn func" value="√" speak="square root">√</button>
        <button class="adv-btn func" value="∛" speak="cube root">∛</button>
        <button class="adv-btn func" value="log10" speak="logarithm to the base 10">log</button>
        <button class="adv-btn func" value="abs" speak="absolute value">| x |</button>
        <button class="adv-btn">h</button>
        <button class="adv-btn">h</button>
        <button class="adv-btn">h</button>
      </div>
      <div id="sep"></div>
      <div id="normal">
        <button class="btn" id="ans" speak="previous answer">ANS</button>
        <button class="btn" value="()" name="func" speak="!custom">()</button>
        <button class="btn" id="pi" speak="pi">π</button>
        <button class="btn" value="←" name="func" speak="backspace">←</button>
        <button class="btn oprtr" value="^" name="value" speak="expontation">x<sup>y</sup></button>
        <button class="btn oprtr" value=" MOD " name="value" speak="modulus">MOD</button>
        <button class="btn" value="%" name="func" speak="percentage">%</button>
        <button class="btn oprtr" value="÷" name="value" speak="divide by">÷</button>
        <button class="btn" value="7" name="value" speak="7">7</button>
        <button class="btn" value="8" name="value" speak="8">8</button>
        <button class="btn" value="9" name="value" speak="9">9</button>
        <button class="btn oprtr" value="×" name="value" speak="into">×</button>
        <button class="btn" value="4" name="value" speak="4">4</button>
        <button class="btn" value="5" name="value" speak="5">5</button>
        <button class="btn" value="6" name="value" speak="6">6</button>
        <button class="btn oprtr" value="-" name="value" speak="substract">-</button>
        <button class="btn" value="1" name="value" speak="1">1</button>
        <button class="btn" value="2" name="value" speak="2">2</button>
        <button class="btn" value="3" name="value" speak="3">3</button>
        <button class="btn oprtr" value="+" name="value" speak="plus">+</button>
        <button class="btn" value="±" name="func" speak="negate">±</button>
        <button class="btn" value="." name="func" speak="point">.</button>
        <button class="btn" value="0" name="value" speak="zero">0</button>
        <button class="btn" value="=" name="func" speak="!custom">=</button>
      </div>
    </section>
  </section>
  <section id="hist_container">
    <h5>History</h5>
    <div id="history">
      <div id="no_hist_msg">
        No History <br> It will appear after you entered some expressions.
      </div>
    </div>

  </section>
</body>
</html>
